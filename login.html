<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>

  <!-- Link to Netflix icon-->
  <link rel="icon" type="image/x-icon" href="./img/netflix-small.webp">
  
  <!-- Styles -->
  <link href="common-styles.css" rel="stylesheet">
  <link href="forms-styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html">
      <img id="logo" src="img/netflix-logo.png" alt="logo Nefli">
    </a>
  </header>
  <div id="formSection">
    <form action="" id="LoginForm">
      <h1>Inicio de Sesión</h1>

      <input type="email" placeholder="Email" name="email" id="emailInput" required>
  
      <input type="password" placeholder="Contraseña" name="password" id="passwordInput" required>
      <button type="submit" class="registerbtn">Iniciar Sesion</button>
      <a href="register.html">Registrarme</a>
    </form>
  </div>
</body>
</html>
